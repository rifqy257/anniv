<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Anniversary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to Our 1st Anniversary ❤️</h1>
        <h2>Ravindra & Nana</h2>
        <p>29 November 2023 - 29 November 2024</p>
        <p>mau tinggalin pesan buat kita?</p>
            <a href="URL_TUJUAN">https://sendthesong.xyz/</a>
            <p>Browse nya kirim pake "RavinNana"</p>
        <div id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
